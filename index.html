<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Dicoding</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="display text-right">
        <h1 id="TxtDisplayCalculation">0</h1>
      </div>

      <div class="buttons">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button bg-orange">+/-</button>
      </div>

      <div class="buttons">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button bg-orange">-</button>
      </div>

      <div class="buttons">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button bg-orange">+</button>
      </div>

      <div class="buttons">
        <button class="button clear">CE</button>
        <button class="button">0</button>
        <button class="button button__equals bg-orange">=</button>
      </div>
    </div>

    <script src="./assets/calculator.js"></script>
  </body>
</html>
